<html>
	<head>
		  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		  <link rel="stylesheet" href="/resources/demos/style.css">
		  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		  <script>
		  $( function() {
			$( "#datepicker" ).datepicker();
		  } );
		  </script>
		
	</head>
	<body>
		<div>
			<h1 style="text-align: center;">Nasdaq 100 Stock Info</h1><br>
		</div>
		<div style="display:flex;justify-content: center;">
			<div id="dropdownselection" style="margin:7px;"> <!--source for multiselect drop down: https://codepen.io/bruce0205/pen/dvZJeJ-->
				  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
				  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
				  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

				  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
				  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

				<script>
						$(document).ready(function() {
							$('#multiple-checkboxes').multiselect({
							  includeSelectAllOption: false,
							});
						});
				</script>
				<div class="">
					<strong>Select Stock(s):</strong>
					<select id="stock-dropdown" multiple="multiple" onchange="show(this)">
						<option value="php">PHP</option>
						<option value="javascript">JavaScript</option>
						<option value="java">Java</option>
						<option value="sql">SQL</option>
						<option value="jquery">Jquery</option>
						<option value=".net">.Net</option>

					</select>
					<!--
					<script>
						var json = {{ stocks }}

						for(var i in json) {
							$('#stock-dropdown').append('<option value="' + json[i] + '">' + json[i] + '</option>');
						}
					</script>
					-->
				</div>
			</div>
			
			<div style="margin:10;"> <strong>Start Date:</strong> <input type="text" id="startdate"></div>
			<div style="margin:10;"> <strong>End Date:</strong> <input type="text" id="enddate"></div>
			<input type="button" value="Submit" style="height:30px; margin:8px;">
			
		</div>

</body>

</html>
